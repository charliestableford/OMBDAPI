<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="site.css">

    <title>Shopify application - Charlie Stableford</title>
</head>
<body>
    <div class="wrapper">


        <div class="smokeScreen"></div>
        <form id="submit">
            <input type="text" class="searchUpdate">
            <button type="submit" class="searchBtn">Search for a movie
            </button>
        </form>        
        <div class="intro">
            <p>Charlie Stableford</p>
            <h2>Internship Application</h2>
        </div>
        <div class="flexWrap">
        <div class="nominations">
            <div class="nomContainer"></div>
            <ul class="stripes"></ul>
        </div>
        <div class="movieInfo"></div>
        
    </div>
        <div class="count"><span class="icon" role="img" aria-label="trophy">🏆</span> </div>
        <div class="banner hide fromBtm">
            
            <div class="innerTxt"><span class="icon bannerTrophy" role="img" aria-label="trophy">🏆 🏆 🏆 🏆 🏆</span><br>Thank you for contributing by nominating! <br><span class="highlight">You have voted 5 times.</span><br> You are out of votes! <br>
                <button class="clearNom hov">Clear previous nominations list</button></div>
            <div class="clear"></div>
            </div>
            <div class="modal"></div>
        <footer class="footer">
            <p>Created by <a href="">Charlie Stableford</a> in <span role="img" aria-label="Canada flag">🇨🇦</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
